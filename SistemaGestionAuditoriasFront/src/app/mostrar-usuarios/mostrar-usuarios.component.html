
            <h1>Usuarios</h1>
            <h3>Listado de usuarios registrados en el sistema</h3>
            <div class="ActionButtons">
                <button type="button" class="btn btnPrimary" (click)="nuevoUsuario() ">
                    Agregar usuario
                    
                 </button> 
            </div>          
            
            
            <table class="ContentTable">
                <thead>
                    
                    <th>Nombre de Usuario</th>
                    <th>Cedula</th>
                    <th colspan="2">Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let Usuario of UsuariosList$|async">
                        
                        <td>{{Usuario.userName}}</td>
                        <td>{{Usuario.cedula}}</td>
                        <td>
                            <button class="btn btnSecondary" (click)="ActualizarUsusario(Usuario.Id)">
                                Editar
                            </button>
                        </td>
                        <td>
                            <button class="btn btnSecondary" (click)="EliminarUsuario(Usuario.Id)">
                                Eliminiar
                            </button>
                        </td>
                    </tr>
                </tbody>
            
               
                
            </table>

        
            <div class="ActionButtons">
                <button type="button" class="btn btnPrimary" (click)="cerrarsecion()">
                    desloguarse 
                    
                 </button> 
            </div>
